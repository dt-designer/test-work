<div class="container">
  <form [formGroup]="configForm" class="form-container">
    <div class="form-grid">
      <div class="form-group">
        <label class="form-label">Timer (ms)</label>
        <input type="number" formControlName="timer" class="form-input" [disabled]="isStreaming" />
      </div>
      <div class="form-group">
        <label class="form-label">Array Size</label>
        <input type="number" formControlName="arraySize" class="form-input" [disabled]="isStreaming" />
      </div>
      <div class="form-group">
        <label class="form-label">Additional IDs</label>
        <input type="text" formControlName="additionalIds" placeholder="e.g., 956, 998, 970" class="form-input" [disabled]="isStreaming" />
      </div>
    </div>

    <div class="button-group">
      <button type="button" class="btn btn-primary" (click)="updateConfig()" [disabled]="isStreaming">
        Update Configuration
      </button>
      <button type="button" [class]="isStreaming ? 'btn btn-danger' : 'btn btn-success'" (click)="toggleStream()">
        {{ isStreaming ? 'Stop Stream' : 'Start Stream' }}
      </button>

      <div class="stream-status" [class.active]="isStreaming">
        <span class="status-indicator"></span>
        <span class="status-text">{{ isStreaming ? 'Stream is active' : 'Stream is stopped' }}</span>
      </div>
    </div>
  </form>

  <div class="table-container">
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Int</th>
        <th>Float</th>
        <th>Color</th>
        <th class="text-center">Child</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let item of displayedItems">
        <td>{{item.id}}</td>
        <td>{{item.int}}</td>
        <td>{{item.float}}</td>
        <td><span [style.background-color]="item.color" class="color-cell">{{item.color}}</span></td>
        <td>
          <div class="nested-child">
            <div class="child-id">{{item.child.id}}</div>
            <div class="child-color">
              <span [style.background-color]="item.child.color" class="color-cell">{{item.child.color}}</span>
            </div>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
